<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/css/style.css">
    <title>LeMakt</title>
</head>

<body>

    <!-- header -->

    <header class="header">
        <div class="header-container">
            <div class="col-header">
                <div class="logo">
                    <div class="logo_img">
                        <img src="../src/assets/img/header/logo.png" alt="#">
                    </div>
                    <p>Краткое описание деятельности компании</p>
                </div>
            </div>
            <div class="col-header">
                <div class="header-btn">
                    <button class="header-btn">
                        Кнопка <br> вызова специалиста
                    </button>
                </div>
            </div>
            <div class="col-header">
                <div class="working-hours">
                    <div class="working_hours_img">
                        <img src="../src/assets/img/header/clock.png" alt="#">
                    </div>
                    <p>без выходных <span>9:00 - 18:00</span></p>
                </div>
            </div>
            <div class="col-header">
                <div class="contact-us">
                    <a href="#"><img src="../src/assets/img/header/phone.png" alt="#">+7 (xxx) xxx-xx-xx</a>
                    <a class="phone-link" href="#">Заказать обратный звонок</a>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->

    <main class="main">
        <div class="main-container">

                <div class="col-main-title">
                    <h1><span>Основной товар или услуга<br></span>за приемлемую цену</h1>
                    <dv class="main-features">

                        <div class="col-features">
                            <div class="main-features-block">
                                <img src="assets/img/main/icons/guaranty.png" alt="">
                                <p>Высокое <br>качество</p>
                            </div>
                        </div>

                        <div class="col-features">
                            <div class="main-features-block">
                                <img src="assets/img/main/icons/guaranty.png" alt="">
                                <p>Лучшие <br>цены</p>
                            </div>
                        </div>

                        <div class="col-features">
                            <div class="main-features-block">
                                <img class="small_img" src="assets/img/main/icons/guaranty.png">
                                <p>Гарантия <br>1 год</p>
                            </div>
                        </div>

                        <div class="col-features">
                            <div class="main-features-block">
                                <img class="small_img" src="assets/img/main/icons/delivery.png">
                                <p>Быстрая <br>доставка</p>
                            </div>
                        </div>

                    </dv>

                </div>

            <div class="col-main-form">
                <form class="main-form">
                    <h2>Запись на услугу <br><span>или заказ</span></h2>
                    <input class="form-control" name="user_name" required type="text"
                        placeholder="Введите ваше имя">
                    <input class="form-control" name="user_phone" required type="text"
                        placeholder="Введите телефон">
                    <button class="form-control" name="submit" type="submit">Заказать</button>
                    <p class="form_notice">Ваши данные конфиденциальны</p>
                </form>
            </div>

        </div>
        </div>
    </main>





    <script src="../src/index.js"></script>
</body>

</html>
